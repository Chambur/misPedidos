<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Coche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container {
            min-width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-dark bg-dark w-100">
        <div class="container-fluid">
          <a class="navbar-brand fs-2" href="#">Mis Coches</a>
          <div class="d-flex">
            <a href="/coches" class="btn btn-primary me-2">Coches</a>
          </div>
        </div>
      </nav>


    <div class="container">


        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form action="" method="post">

                    <div class="mb-2 mt-5">
                        <label for="nombre">Modelo</label>
                            <input type="text" name="nombreCoche" id="nombreCoche" class="form-control" required>
                    </div>

                    <div class="mb-2">
                        <label for="fecha">Kilometros</label>
                        <input type="text" name="kilometrosCoche" id="kilometrosCoche" class="form-control" required>
                    </div>

                    <div class="mb-2">
                        <label for="cantidad">Matricula </label>
                        <input type="text" name="matriculaCoche" id="matriculaCoche" class="form-control" required>
                    </div>

                    <div class="mb-2 text-end">
                        <a href="/" class="btn btn-primary">Volver</a>
                        <button class="btn btn-primary">Guardar</button>

                    </div>

                </form>
            </div>

        </div>
    </div>
</body>
</html>
