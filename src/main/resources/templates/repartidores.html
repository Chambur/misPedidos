<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Repartidores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .container {
            min-width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="#">Mis Repartidores</a>
            <div class="d-flex">
                <a href="/" class="btn btn-primary me-2">Inicio</a>
                <a href="/repartidores/nuevo" class="btn btn-primary me-2">Nuevo Repartidor</a>

            </div>
        </div>
    </nav>

    <body>
        <table class="table table-hover m-3">
            <thead>
                <tr>
                    <th class="col col-1">ID</th>
                    <th class="col col-2">Nombre</th>
                    <th class="col col-2">DNI</th>
                    <th class="col col-1">Telefono</th>
                    <th class="col col-1">Coche</th>
                    <th class="col col-1">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="repartidores : ${repartidores} ">
                    <td th:text="${repartidores.idRepartidor}"></td>
                    <td th:text="${repartidores.nombreRepartidor}"></td>
                    <td th:text="${repartidores.dniRepartidor}"></td>
                    <td th:text="${repartidores.telefonoRepartidor}"></td>
                    <td th:text="${repartidores.cocheRepartidor}"></td>

                    <td>
                        <form action="/repartidores/eliminar" method="POST">
                            <input type="hidden" name="id" th:value="${repartidores.idRepartidor}" />
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </td> 
                    
                </tr>
            </tbody>
        </table>
    </body>

</html>
