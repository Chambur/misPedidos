<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .container {
            min-width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="#">Nuevo Pedido</a>
            <div class="d-flex">
                <a href="/" class="btn btn-primary me-2">Pedidos</a>
            </div>
        </div>
    </nav>

    <div class="container">


        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form action="" method="post">

                    <div class="mb-2 mt-5">
                        <label for="nombre">Destinatario</label>
                        <div>
                            <select name="nombre" id="nombre" required class="form-control">
                                <option th:each="clientes : ${clientes}" th:value="${clientes.nombrecliente}" th:text="${clientes.nombrecliente}" th:selected="false"></option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="fechaPedido">Fecha y hora</label>
                        <input type="datetime-local" id="fechaPedido" name="fechaPedido" class="form-control"
                        th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd''T''HH:mm:ss')}"
                        />                        
                    </div>
                    <div class="mb-2">
                        <label for="repartidor">Repartidor</label>
                        <div>
                            <select name="idRepartidor" id="idRepartidor" required class="form-control">
                                <option th:each="repartidores : ${repartidores}" th:value="${repartidores.idRepartidor}" th:text="${repartidores.nombreRepartidor}" th:selected="false"></option>
                            </select>
                            
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="idCoches">Coches</label>
                        <div>
                            <select name="idCoches" id="idCoches" required class="form-control">
                                <option th:each="coches : ${coches}" th:value="${coches.idCoches}" th:text="${coches.nombreCoche}" th:selected="false"></option>
                            </select>
                            
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="peso">Peso</label>
                        <select name="peso" id="peso" class="form-control">
                            <option value="1/2kg">1/2 kg</option>
                            <option value="1kg">1kg</option>
                            <option value="2kg">2kg</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="cantidad">Cantidad </label>
                        <input type="text" name="cantidad" id="cantidad" class="form-control" required>
                    </div>

                    <div class="mb-2 text-end">
                        <a href="/" class="btn btn-primary">Volver</a>
                        <button class="btn btn-primary">Guardar</button>

                    </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
